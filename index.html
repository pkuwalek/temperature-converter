<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Temperature Conversion App</title>

  <link rel="stylesheet" href="stylesheet.css">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700&amp;subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1><i class="fas fa-thermometer-half"></i> Temperature conversion</h1>
    
    <p id="celToFar"><input type="number" placeholder="number" id="inputC"> &#176 C is <strong><span id="tempF">0</span></strong> &#176 F.</p>
    <p id="farToCel" class="hide"><input type="number" placeholder="number" id="inputF"> &#176 F is <strong><span id="tempC">0</span></strong> &#176 C.</p>

    <button onclick="toggle()" class="btn" id="switch"><i class="fas fa-exchange-alt"></i></button>

    <button class="btn" id="convertBtn"><strong>convert!</strong></button>

  </div>

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
